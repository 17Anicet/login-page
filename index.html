<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se connecter sur SMS Zanner">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Login</title>
</head>
<body>
    <section>
        <aside class="firstbloc">
            <h3>Veuillez renseigner votre numéro matricule pour vous connecter !</h3></br>
            <p>Vous n'arrivez pas à vous connecter ? </br>Contactez le service administratif de votre école !</p>
        </aside>
        <aside class="secondbloc">
            <h3>Connectez-vous !</h3></br>
            <form>
                <p class="matricule">
                    <input type="text" name="##" placeholder="Entrez votre matricule" />
                </p></br>
                <p class="valider-matricule">
                    <input type="submit" name="##" value="Valider"/>
                </p>               
            </form>          
        </aside>
    </section>
</body>
</html>
